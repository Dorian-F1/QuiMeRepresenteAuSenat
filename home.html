<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avis sur les votes du Sénat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="voteContainer">
        <div id="voteSubject"></div>
        <div id="voteControls">
            <!-- Bouton et liste des sénateurs ayant voté "Contre" -->
            <div class="voteSection">
                <button id="voteAgainst" class="voteBtn">Contre</button>
                <div id="senateursContre" class="senateursList"></div>
            </div>

            <!-- Bouton et liste des sénateurs ayant voté "Pour" -->
            <div class="voteSection">
                <button id="voteFor" class="voteBtn">Pour</button>
                <div id="senateursPour" class="senateursList"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
